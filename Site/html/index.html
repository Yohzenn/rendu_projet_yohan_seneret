<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../html/index.html">Accueil</a></li>
          <li><a href="../html/maisons.html">Maisons</a></li>
          <li><a href="../html/livres.html">Livres</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1 class="titre1">Bienvenue sur le site des fans d'Harry Potter</h1>
    
      </section>

      <div id="characters"></div>
    </main>
    <footer>
      <p>&copy; 2023 Harry Potter Fan Site. Tous droits réservés.</p>
    </footer>

    <script>
      function fetchCharacters() {
        return fetch("https://hp-api.lainocs.fr/characters/")
        .then ((response) => response.json());
      }

      async function displayCharacters() {
        const data = await fetchCharacters();
        data.forEach((character) => {
          document.querySelector("#characters").innerHTML += `
                <a href="single-hp.html?slug=${character.slug}">
                    <div class="character">
                        <h2>${character.name}</h2>
                        <img src="${character.image}" alt "${character.name}"/>
                    </div>
                </a> 
                `;
        });
      }
      displayCharacters();

    </script>
  </body>
</html>
